name: Feedback Report
description: Provide us some feedback
title: "[feedback]: "
labels: ["feedback"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feedback report!
  - type: textarea
    id: feedback
    attributes:
      label: What would you like to tell us?
      description: Tell us what you think of the extension or how we can make the experience better.
    validations:
      required: true
