name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: input
    id: vscode-version
    attributes:
      label: VS Code version
      description: What VS Code version are you using?
    validations:
      required: true
  - type: input
    id: ext-version
    attributes:
      label: Extension version
      description: What extension version are you using?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: The logs for the extension can be found in the extension's output. You can the **Toggle Output** command and select **RapidAPI Client** in the dropdown.
      render: shell
